<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info</title>
</head>

<body>

    <script type="text/javascript"
        src="https://cdn.glitch.global/e2f46a87-2484-40fb-b445-e26b92c9dfe7/dygraph-combined.js"></script>

    <div id="graphdiv"></div>
    <script type="text/javascript">

        const queryString = window.location.search;
        // console.log(queryString)
        const urlParams = new URLSearchParams(queryString);
        //data=Date,Displacement|2015-06-19,0.0|2015-07-01,2.1|2015-07-13,5.2
        const data = urlParams.get('data').replaceAll('|', '\n')
        // console.log(data)

        g = new Dygraph(
            document.getElementById("graphdiv"),
            data,
            {
                valueRange: [-100, 100],
                ylabel: "[mm]",
            }
        );
    </script>
</body>

</html>
